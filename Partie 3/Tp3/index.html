<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <button id="addLivre">Ajouter un livre</button>
    <table id="livreList">
        <tr>
            <th>Nom</tr>
            <th>Auteur</tr>
            <th>Annee</tr>
            <th>Id</tr>
            <th>Type</tr>
        </tr>
    </table>
<div id="livreForm" style="display: none;">
    <select id="typeLivre">
        <option value="numerique">Numérique</option>
        <option value="papier" selected>Papier</option>
    </select>
    <label>Nom du livre</label>
    <input type="text" id="livreName">
    <label>Auteur du livre</label>
    <input type="text" id="libreAuteur">
    <label>Année du livre</label>
    <input type="text" id="livreAnnee">
    <div id="taille" style="display: none;">
        <label>Taille du livre</label>
        <input type="text" id="livreTaille">
    </div>
    <div id="pages">
        <label>Nombres de pages du livre</label>
        <input type="text" id="livrePages">
    </div>

    <button id="sumbit">Ajouter</button>
</div>

<script src="index.js"></script>
</body>
